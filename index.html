<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>BLACKJACK</h1>
        <h2 id="message-el">Quer jogar uma rodada?</h2>
        <div id="cardsParent">
            <div class="cards">
                <h3 id="cards-el">Suas cartas:</h3>
                <h3 id="soma-el">Soma:</h3>
            </div>
            <div class="cards">
                <h3 id="dealerCards-el">Cartas do dealer:</h3>
                <h3 id="dealerSum-el">Soma:</h3> 
            </div>
        </div>
        <button id="iniciar" onclick="start()">INICIAR JOGO</button>
        <button id="novacarta" onclick="newCard()">NOVA CARTA</button>
        <button id="parar" onclick="stop()">PARAR</button>
        <!--<p id="player-el"></p>-->
    </div>
    <script src="script.js"></script>
</body>
</html>
